<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Paytone+One&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cd791c7435.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      
       <form id="search-form">
      <div class="form-group">
        <input
          type="search"
          placeholder="Enter city name"
          class="search-bar"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input class="search-button" type="submit" value="search"/>
      </div>
    </form>
    <div>
    <button id="current-location-button">Current
      <i class="fas fa-search-location"></i>
    </button>
    </div>
    <h1 id="city"></h1>
    <div class="temp-today">
      <div class="card-body">
        <h3 class="weather-emoji">
          <img src=""
          alt ="Clear"
          id="icon">
          </i></h3>
        <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="" class="active" id="temperature-celsius">ºC</a>
        |        <a href="" class="fahrenheit-temp" id="temperature-fahrenheit">ºF</a>
                </span>
                <ul id="humid-wind">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        <div class="temp-description" id="description">
        Sunny
      </div>
      <p>Last updated:</p>
            <h4 id="date"><h4></h4>
        </div>
    </div>
    <h2></h2>
    <div class="weather-forecast" id="forecast">
      </div>
      <br />
          <small>
          <a
            href="https://github.com/Ekoulounti/weather-app"
            class="mygit"
            target="_blank"
            >Open-source code</a
          >
          by Evangelia Koulounti
        </small>
       <script src="src/app.js"></script>
  </body>
</html>
